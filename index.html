<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Qatar Interview Guide</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js for 3D Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        :root {
            --pink-primary: #db2777;
            --pink-light: #fce7f3;
            --glass-bg: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fff5f8;
            margin: 0;
            overflow-x: hidden;
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            box-shadow: 0 10px 40px -10px rgba(219, 39, 119, 0.15);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #f472b6;
            border-radius: 10px;
        }

        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .tab-active {
            background: white;
            color: var(--pink-primary);
            box-shadow: 0 4px 12px rgba(219, 39, 119, 0.15);
            transform: scale(1.02);
        }

        /* Responsive adjustments for mobile touch targets */
        @media (max-width: 640px) {
            .glass {
                border-radius: 20px;
                padding: 1.25rem !important;
            }
            .nav-button {
                padding: 0.75rem 1rem !important;
                font-size: 0.875rem !important;
            }
        }

        /* Button hover states */
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover:active {
            transform: scale(0.96);
        }

        .card-entry {
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .card-entry:hover {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- Three.js Background -->
    <canvas id="bg-canvas"></canvas>

    <div class="relative z-10 max-w-4xl mx-auto py-8 sm:py-12 px-4 sm:px-6">
        <!-- Main Job Selector -->
        <div class="flex flex-col sm:flex-row justify-center gap-3 sm:gap-4 mb-8 sm:mb-12">
            <button id="btn-keshab" onclick="switchCandidate('keshab')" class="btn-hover flex-1 py-4 px-6 rounded-2xl font-extrabold flex items-center justify-center gap-2 border-2 border-white/50 bg-white/40 text-pink-400">
                <i data-lucide="package" class="w-5 h-5"></i> KESHAB (STORE)
            </button>
            <button id="btn-ashok" onclick="switchCandidate('ashok')" class="btn-hover flex-1 py-4 px-6 rounded-2xl font-extrabold flex items-center justify-center gap-2 border-2 border-white/50 bg-white/40 text-pink-400">
                <i data-lucide="coffee" class="w-5 h-5"></i> ASHOK (WAITER)
            </button>
        </div>

        <!-- Candidate Header -->
        <header id="header-section" class="mb-6 sm:mb-8 flex flex-col sm:flex-row items-center gap-4 sm:gap-6 bg-white/50 p-5 sm:p-7 rounded-[28px] border border-white/60 shadow-sm">
            <!-- Dynamic Content -->
        </header>

        <!-- Sub Navigation - Scrollable on mobile -->
        <div class="overflow-x-auto no-scrollbar mb-6 sm:mb-8">
            <div id="sub-nav" class="flex bg-white/30 backdrop-blur-md p-1.5 rounded-2xl border border-white/60 w-max mx-auto sm:mx-0 min-w-full sm:min-w-0">
                <!-- Dynamic Content -->
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="content-area" class="glass p-5 sm:p-10 min-h-[450px]">
            <!-- Dynamic Content -->
        </div>

        <!-- Final Tip Box -->
        <div class="mt-8 p-5 sm:p-6 bg-gradient-to-r from-pink-600 to-rose-500 text-white rounded-[28px] shadow-xl flex items-center gap-4 sm:gap-6 animate-float">
            <div class="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center shrink-0 shadow-inner">
                <i data-lucide="award" class="w-6 h-6"></i>
            </div>
            <div>
                <p class="font-extrabold text-base sm:text-lg tracking-tight">Success Mindset</p>
                <p class="text-pink-50/90 text-xs sm:text-sm leading-relaxed">Prepare well, dress professionally, and remember that confidence is 50% of the interview.</p>
            </div>
        </div>

        <footer class="mt-10 text-center">
            <p class="text-pink-400 text-[10px] font-black uppercase tracking-[0.2em]">
                ¬© 2026 Interactive Career Portal ‚Ä¢ Nepal-Qatar
            </p>
        </footer>
    </div>

    <script>
        // --- DATA ---
        const candidates = {
            keshab: {
                name: "Keshab Chaudhary",
                location: "Janakpur, Nepal",
                education: "+2 (Higher Secondary)",
                job: "Storekeeper",
                questions: [
                    { q: "Tell us about yourself?", a: "I am Keshab Chaudhary from Janakpur. I finished my +2 and I am very organized. I want to work as a Storekeeper in Qatar to manage inventory efficiently." },
                    { q: "What is FIFO?", a: "It stands for First-In, First-Out. It means we use the oldest stock first so nothing expires or gets wasted." },
                    { q: "What are Storekeeper duties?", a: "Receiving goods, checking for damage, updating records in Excel/System, and keeping the warehouse safe and clean." },
                    { q: "How do you handle stock discrepancy?", a: "I re-count the items, check the recent invoices for mistakes, and report any missing items to the manager immediately." },
                    { q: "Why Qatar?", a: "Qatar has a great work culture and I want to build my career in a professional international environment." },
                    { q: "How do you manage hazardous or flammable materials?", a: "I store them in a separate, well-ventilated area with clear warning labels, ensuring fire extinguishers are nearby and safety protocols are followed." },
                    { q: "What is the difference between manual and computerized records?", a: "Manual records involve bin cards and ledgers, while computerized records use software like Excel or SAP. I am comfortable with both for high accuracy." },
                    { q: "What is a 'Re-order Level'?", a: "It is the minimum stock level at which we must place a new order to ensure we don't run out of essential items." },
                    { q: "What do you do if a supplier delivers the wrong items?", a: "I immediately cross-check the Purchase Order. If incorrect, I inform the supervisor, document the error on the delivery note, and return the items." },
                    { q: "How do you handle a massive delivery during a busy shift?", a: "I stay calm, prioritize safety first, organize a temporary holding area, and systematically check items against the invoice before moving them to the correct shelves." }
                ]
            },
            ashok: {
                name: "Ashok Kumar Mahato",
                location: "Sarlahi, Nepal",
                education: "Class 10 (Secondary Level)",
                job: "Waiter",
                responsibilities: [
                    "Greeting and seating guests with a friendly smile.",
                    "Presenting menus and explaining daily specials or ingredients.",
                    "Taking accurate food and drink orders using a notepad or digital system.",
                    "Serving food and beverages promptly while maintaining high hygiene standards.",
                    "Clearing tables, resetting cutlery, and ensuring the dining area is clean.",
                    "Handling bills and processing payments accurately.",
                    "Communicating guest needs clearly to the kitchen staff.",
                    "Providing 'Silver Service' or 'Plate Service' as per hotel standards."
                ],
                questions: [
                    { q: "Can you tell us about yourself?", a: "My name is Ashok Kumar Mahato from Sarlahi. I have completed my Class 10. I am a friendly and hardworking person with a passion for hospitality. I want to work as a Waiter in Qatar to provide excellent service to guests." },
                    { q: "What does 'Good Service' mean to you?", a: "Good service means greeting guests with a smile, being fast with orders, ensuring the food is correct, and making sure the guest leaves happy." },
                    { q: "How do you handle a difficult or angry customer?", a: "I stay calm and listen politely. I apologize for the issue and try to fix it immediately. If I cannot solve it, I call my supervisor to help the guest." },
                    { q: "How do you handle multiple tables at once?", a: "I prioritize. I take orders for one table while delivering drinks to another. I stay organized and always keep moving to ensure no guest is waiting too long." },
                    { q: "What do you do if you drop a plate or spill a drink?", a: "First, I apologize to the guest. Then, I clean it up immediately to ensure safety, inform the kitchen to replace the order, and make sure the guest is comfortable." },
                    { q: "How do you describe a dish to a guest?", a: "I explain the main ingredients, how it is cooked (grilled, fried, or baked), and if it is spicy or vegetarian so the guest can choose easily." },
                    { q: "What is 'Upselling' and how do you do it?", a: "It is suggesting a better or extra item, like a special dessert or a fresh juice, to increase guest satisfaction and restaurant sales." },
                    { q: "How do you handle a guest with food allergies?", a: "I listen carefully to their allergy, immediately check with the chef, and ensure the dish is prepared separately to avoid any health risks." },
                    { q: "What is 'Mise-en-place'?", a: "It means 'everything in its place.' Before service, I ensure my station is ready with enough cutlery, napkins, and clean tables." },
                    { q: "Explain the 'Sequence of Service'?", a: "Greeting guests, offering water, taking drink orders, presenting the menu, taking the food order, serving the meal, checking satisfaction, clearing, and offering the bill." }
                ]
            }
        };

        const serviceEquipment = [
            { name: "Tray", meaning: "A flat board used to carry plates safely.", icon: "üç±" },
            { name: "Cutlery", meaning: "Knives, forks, and spoons for dining.", icon: "üç¥" },
            { name: "Crockery", meaning: "Ceramic plates, bowls, and coffee cups.", icon: "ü•£" },
            { name: "Napkin", meaning: "Cloth for guest hygiene during meals.", icon: "üß∫" },
            { name: "Menu", meaning: "List of food items and prices.", icon: "üìú" },
            { name: "Bill Folder", meaning: "For presenting the check to the guest.", icon: "üíµ" },
            { name: "Water Goblet", meaning: "Specific glass for drinking water.", icon: "üç∑" },
            { name: "Sideboard", meaning: "Storage for spare napkins/cutlery.", icon: "üóÑÔ∏è" },
            { name: "Service Cloth", meaning: "Protecting hands from hot dishes.", icon: "üß§" },
            { name: "Ice Bucket", meaning: "Keeping beverages chilled.", icon: "üßä" },
            { name: "POS Terminal", meaning: "Digital device for taking orders.", icon: "üí≥" },
            { name: "Pepper Mill", meaning: "Grinding fresh pepper at the table.", icon: "üå∂Ô∏è" }
        ];

        // --- STATE ---
        let state = {
            currentCandidate: 'keshab',
            currentTab: 'intro'
        };

        // --- RENDER FUNCTIONS ---
        function switchCandidate(cid) {
            state.currentCandidate = cid;
            state.currentTab = 'intro';
            updateUI();
        }

        function switchTab(tid) {
            state.currentTab = tid;
            updateUI();
        }

        function updateUI() {
            const current = candidates[state.currentCandidate];
            
            // Update Candidate Toggle Buttons
            document.getElementById('btn-keshab').className = `btn-hover flex-1 py-4 px-6 rounded-2xl font-extrabold flex items-center justify-center gap-2 border-2 transition-all ${state.currentCandidate === 'keshab' ? 'bg-pink-600 text-white border-pink-600 shadow-lg' : 'bg-white/40 text-pink-400 border-white/50 hover:bg-white/60'}`;
            document.getElementById('btn-ashok').className = `btn-hover flex-1 py-4 px-6 rounded-2xl font-extrabold flex items-center justify-center gap-2 border-2 transition-all ${state.currentCandidate === 'ashok' ? 'bg-pink-600 text-white border-pink-600 shadow-lg' : 'bg-white/40 text-pink-400 border-white/50 hover:bg-white/60'}`;

            // Header Render
            document.getElementById('header-section').innerHTML = `
                <div class="w-20 h-20 bg-gradient-to-br from-pink-500 to-rose-600 rounded-3xl flex items-center justify-center text-white text-3xl font-extrabold shadow-lg shrink-0">
                    ${current.name.charAt(0)}
                </div>
                <div class="text-center sm:text-left flex-1">
                    <h1 class="text-2xl sm:text-3xl font-black text-slate-900 tracking-tight mb-1">${current.name}</h1>
                    <div class="flex flex-wrap items-center justify-center sm:justify-start gap-x-4 gap-y-1 text-pink-600 font-bold text-sm">
                        <span class="flex items-center gap-1.5"><i data-lucide="map-pin" class="w-4 h-4"></i> ${current.location}</span>
                        <span class="flex items-center gap-1.5"><i data-lucide="graduation-cap" class="w-4 h-4"></i> ${current.education}</span>
                    </div>
                </div>
                <div class="shrink-0">
                    <span class="px-5 py-2 bg-white text-pink-600 rounded-full text-xs font-black uppercase tracking-widest border border-pink-100 shadow-sm">
                        ${current.job}
                    </span>
                </div>
            `;

            // Sub-nav Render
            let tabs = ['intro', 'qa'];
            if (state.currentCandidate === 'ashok') {
                tabs = ['intro', 'roles', 'qa', 'equip'];
            }
            
            const labels = { intro: 'Profile', roles: 'Duties', qa: 'Interview Q&A', equip: 'Tools' };
            document.getElementById('sub-nav').innerHTML = tabs.map(t => `
                <button onclick="switchTab('${t}')" class="nav-button px-6 py-2.5 rounded-xl font-bold transition-all whitespace-nowrap ${state.currentTab === t ? 'tab-active' : 'text-slate-500 hover:text-pink-400'}">
                    ${labels[t]}
                </button>
            `).join('');

            // Content Area Render
            const contentArea = document.getElementById('content-area');
            if (state.currentTab === 'intro') {
                contentArea.innerHTML = `
                    <div class="space-y-6 animate-in fade-in slide-in-from-bottom-2 duration-500">
                        <h2 class="text-xl sm:text-2xl font-black text-slate-900 flex items-center gap-2">
                            <i data-lucide="sparkles" class="text-pink-500"></i> Introduction Script
                        </h2>
                        <div class="bg-slate-900 text-white p-6 sm:p-10 rounded-[32px] shadow-2xl relative overflow-hidden">
                            <i data-lucide="quote" class="absolute -top-4 -left-4 w-24 h-24 text-white/5 opacity-20"></i>
                            <p class="text-lg sm:text-2xl leading-relaxed italic font-medium relative z-10 text-slate-100">
                                "Good day, Sir. My name is <span class="text-pink-400 font-extrabold underline underline-offset-4 decoration-pink-500/30">${current.name}</span>, originally from <span class="text-pink-400 font-extrabold">${current.location}</span>. I have completed <span class="text-pink-400 font-extrabold">${current.education}</span>. I am applying for the <span class="bg-pink-500/20 px-2 rounded-lg border border-pink-500/20">${current.job}</span> position because I am hardworking, punctual, and highly committed to delivering quality results in Qatar."
                            </p>
                            <div class="mt-8 flex flex-wrap gap-4 pt-6 border-t border-white/10">
                                <span class="flex items-center gap-2 text-xs font-bold text-slate-400 uppercase tracking-widest"><i data-lucide="check" class="w-4 h-4 text-pink-500"></i> Clear Voice</span>
                                <span class="flex items-center gap-2 text-xs font-bold text-slate-400 uppercase tracking-widest"><i data-lucide="check" class="w-4 h-4 text-pink-500"></i> Eye Contact</span>
                                <span class="flex items-center gap-2 text-xs font-bold text-slate-400 uppercase tracking-widest"><i data-lucide="check" class="w-4 h-4 text-pink-500"></i> Big Smile</span>
                            </div>
                        </div>
                    </div>
                `;
            } else if (state.currentTab === 'roles') {
                contentArea.innerHTML = `
                    <div class="space-y-6 animate-in fade-in duration-500">
                        <h2 class="text-xl font-black text-slate-900 flex items-center gap-2">
                            <i data-lucide="briefcase" class="text-pink-500"></i> Core Responsibilities
                        </h2>
                        <div class="grid grid-cols-1 gap-3">
                            ${current.responsibilities.map((role, idx) => `
                                <div class="card-entry flex items-start gap-4 bg-white/50 p-4 rounded-2xl border border-white/80 shadow-sm">
                                    <div class="w-8 h-8 bg-pink-500 rounded-xl flex items-center justify-center text-white font-black text-xs shrink-0 shadow-md shadow-pink-200">${idx + 1}</div>
                                    <p class="text-slate-700 font-semibold text-sm sm:text-base leading-snug pt-1">${role}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (state.currentTab === 'qa') {
                contentArea.innerHTML = `
                    <div class="space-y-6 animate-in fade-in duration-500">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-black text-slate-900">Interview Training</h2>
                            <span class="text-[10px] font-bold text-pink-500 bg-pink-50 px-3 py-1 rounded-full uppercase">Practice Mode</span>
                        </div>
                        <div class="space-y-5 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                            ${current.questions.map((item, idx) => `
                                <div class="bg-white/60 p-5 rounded-[24px] border border-white/80 shadow-sm">
                                    <div class="flex gap-4 mb-4">
                                        <div class="shrink-0 w-8 h-8 rounded-full bg-pink-100 text-pink-600 flex items-center justify-center font-black text-[10px]">Q${idx+1}</div>
                                        <h3 class="font-black text-slate-800 text-sm sm:text-base leading-tight pt-1.5">${item.q}</h3>
                                    </div>
                                    <div class="ml-4 sm:ml-12 p-5 bg-white/90 rounded-2xl border-l-4 border-pink-500 shadow-inner">
                                        <p class="text-slate-600 text-sm sm:text-base leading-relaxed italic">"${item.a}"</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (state.currentTab === 'equip') {
                contentArea.innerHTML = `
                    <div class="space-y-6 animate-in fade-in duration-500">
                        <h2 class="text-xl font-black text-slate-900 flex items-center gap-2">
                            <i data-lucide="box" class="text-pink-500"></i> Essential Equipment
                        </h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                            ${serviceEquipment.map(item => `
                                <div class="bg-white/80 p-5 rounded-2xl border border-white flex items-center gap-5 shadow-sm hover:translate-y-[-2px] transition-transform">
                                    <div class="w-16 h-16 bg-pink-50 rounded-2xl flex items-center justify-center text-4xl shadow-inner shrink-0">${item.icon}</div>
                                    <div class="flex-1">
                                        <h4 class="font-black text-pink-600 uppercase tracking-tight text-sm mb-0.5">${item.name}</h4>
                                        <p class="text-xs text-slate-500 leading-tight font-medium">${item.meaning}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            lucide.createIcons();
        }

        // --- THREE.JS ENGINE ---
        function initThree() {
            const canvas = document.querySelector('#bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Performance optimization

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const pointLight = new THREE.PointLight(0xdb2777, 0.8);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Floating Spheres
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const shapes = [];

            for (let i = 0; i < 12; i++) {
                const material = new THREE.MeshPhysicalMaterial({
                    color: 0xfce7f3,
                    metalness: 0.1,
                    roughness: 0.1,
                    transparent: true,
                    opacity: 0.35,
                    transmission: 0.8,
                    thickness: 0.5,
                });
                const mesh = new THREE.Mesh(geometry, material);
                
                const range = 15;
                mesh.position.set(
                    (Math.random() - 0.5) * range,
                    (Math.random() - 0.5) * range,
                    (Math.random() - 0.5) * 10
                );
                
                const scale = 0.5 + Math.random() * 1.5;
                mesh.scale.set(scale, scale, scale);
                
                mesh.velocity = {
                    x: (Math.random() - 0.5) * 0.005,
                    y: (Math.random() - 0.5) * 0.005,
                    z: (Math.random() - 0.5) * 0.005
                };

                scene.add(mesh);
                shapes.push(mesh);
            }

            camera.position.z = 10;

            let mouseX = 0, mouseY = 0;
            const handleMove = (x, y) => {
                mouseX = (x / window.innerWidth - 0.5) * 2;
                mouseY = (y / window.innerHeight - 0.5) * 2;
            };

            window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
            window.addEventListener('touchstart', (e) => handleMove(e.touches[0].clientX, e.touches[0].clientY));

            function animate() {
                requestAnimationFrame(animate);

                shapes.forEach(shape => {
                    shape.position.x += shape.velocity.x;
                    shape.position.y += shape.velocity.y;
                    shape.rotation.y += 0.003;

                    if (Math.abs(shape.position.x) > 10) shape.velocity.x *= -1;
                    if (Math.abs(shape.position.y) > 10) shape.velocity.y *= -1;
                });

                camera.position.x += (mouseX * 1.5 - camera.position.x) * 0.05;
                camera.position.y += (-mouseY * 1.5 - camera.position.y) * 0.05;
                camera.lookAt(0, 0, 0);

                renderer.render(scene, camera);
            }

            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            });
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            initThree();
            updateUI();
        };
    </script>
</body>
</html>
